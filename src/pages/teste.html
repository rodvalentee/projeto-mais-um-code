<!DOCTYPE html>
<html>
<head>
    <title>Fale Conosco</title>
    <link rel="stylesheet" type="text/css" href="/src/assets/css/teste.css">
</head>
<body>
    <section class="header">
        <h1>Fale Conosco</h1>
    </section>
    <section class="contact-icons">
        <div class="icon">
            <img src="/src/assets/img/whatsapp-icon.svg" alt="WhatsApp">
            <p>WhatsApp: (00) 00000-0000</p>
        </div>
        <div class="icon">
            <img src="/src/assets/img/instagram-icon.svg" alt="Instagram">
            <p>Instagram: @insta</p>
        </div>
        <div class="icon">
            <img src="/src/assets/img/email-icon.svg" alt="Email">
            <p>Email: contato@pagina.com</p>
        </div>
    </section>
    <section class="contact-form">
        <h2>Envie-nos uma mensagem</h2>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem"></textarea>
            
            <input type="submit" value="Enviar">
        </form>
    </section>
</body>
</html>
